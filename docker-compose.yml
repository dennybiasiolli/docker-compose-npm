version: '2'

services:

  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./html:/html
      - ./default.conf:/etc/nginx/conf.d/default.conf

  php:
    build: php
    volumes:
      - ./html:/html

  db:
    image: mysql:5
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./.data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8080:80"
